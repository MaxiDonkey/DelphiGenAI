name: Build-only (non-r√©gression)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on:           
      - self-hosted
      - Windows
      - X64             
    timeout-minutes: 15

    defaults:
      run:
        shell: cmd      

    steps:
      - uses: actions/checkout@v4

      - name: Build Win64 Release
        run: |
          "C:\Program Files (x86)\MSBuild\Current\Bin\MSBuild.exe" ^
          OpenAITest.dproj ^
          /p:Config=Release ^
          /p:Platform=Win64 ^
          /m

      - name: Build Win32 Debug
        run: |
          "C:\Program Files (x86)\MSBuild\Current\Bin\MSBuild.exe" ^
          OpenAITest.dproj ^
          /p:Config=Debug ^
          /p:Platform=Win32 ^
          /m